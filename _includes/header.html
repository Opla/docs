<header class="mdc-toolbar mdc-toolbar--fixed" style="background-color: #e74f4f;">

  <ul>{% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
{% for page in pages %}
{% if page.lang %}
  <li>

    <a href="{{ page.url }}" class="{{ page.lang }}">{{ page.lang }}</a>
  </li>
{% endif %}
{% endfor %} </ul>  
  <div class="mdc-toolbar__row">
    <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
      <span class="mdc-toolbar__title catalog-title">Opla.ai documentation</span>
    </section>
  </div>
</header>
