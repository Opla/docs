<div class="OplaAppSample">
    <span class="OplaAppSample-title">#{{ include.title }}</span>
    <b>Output</b> : action <b class="u-textColor_red">=</b> {{ include.action }}<br>
    {{ include.question }}
    {% assign chips = include.chips | split: ", " %}
    {% for chipWithColor in chips %}
      {% assign splittedChip = chipWithColor | split: "$" %}
      <span class="chip chip_{{ splittedChip[1] }}">{{ splittedChip[0] }}</span>
    {% endfor %}
</div>
